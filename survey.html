<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <title> Survey Form </title>
	<style>
	*{
      margin: 4px;
     }
    </style>
  </head>
<h1 id="title"> DevFest Survey Form</h1>
<form id="survey-form">

  <div class="form-control">
    <label for="name" id="label-name">
      Name
    </label>
    <input type="text" id="name" placeholder="Enter your name" />
  </div>
  <div class="form-control">
    <label for="email" id="label-email">
      Email
    </label>
    <input type="email" id="email" placeholder="Enter your email" />
  </div>
  <div class="form-control">
    <label for="age" id="label-age">
      Age
    </label>
    <input type="number" id="age" placeholder="Enter your age" />
  </div>
    <div class="form-control">
    <label for="org" id="label-org">
      Institue/Organization Name
    </label>
    <input type="text" id="org" placeholder="Institue/Org Name" />
  </div>
    <div class="form-control">
    <label for="loc" id="label-loc">
      Location
    </label>
    <input type="text" id="loc" placeholder="Enter your Location Name" />
  </div>

  <div class="form-control">
    <label for="role" id="label-role">
      Which option best describes you?
    </label>
    <select name="role" id="role">
      <option value="student">Student</option>
      <option value="intern">Intern</option>
      <option value="professional">Professional</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-control">
    <label id="label-attendance">
      Will you attend the fest?
    </label>
    <label for="attend-1" id="label-attend-1">
      <input type="radio" id="attend-1" name="attend">Yes</input>
    </label>
    <label for="attend-2" id="label-attend-2">
      <input type="radio" id="attend-2" name="attend">No</input>
    </label>
  </div>

  <div class="form-control">
    <label>Select one or more on areas, you like about the program?</label>
    <br>
    <label for="inp-1">
      <input type="checkbox" name="inp">Hackathons</input>
    </label>
    <br>
    <label for="inp-2">
      <input type="checkbox" name="inp">Workshops and hands-on sessions</input>
    </label>
    <br>
    <label for="inp-3">
      <input type="checkbox" name="inp">Lightning talks from Industry Experts</input>
    </label>
    <br>
    <label for="inp-4">
      <input type="checkbox" name="inp">Career and professional development sessions</input>
    </label>
    <br>
    <label for="inp-5">
      <input type="checkbox" name="inp">Community Meetups</input>
    </label>
    <br>
    <label for="inp-6">
      <input type="checkbox" name="inp">Knowing about Office and Work culture</input>
    </label>
  </div>

<div class="form-control">
    <label for="comment">
      Any comments or suggestions
    </label>
    <textarea name="comment" id="comment" placeholder="Enter your comment here">
            </textarea>
  </div>
  <div class="button">
    <button type="reset" value="reset" id="reset">
      Reset
    </button>
    <button type="submit" value="submit" id="submit">
      Submit
    </button>

  </div>
</form>
